<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codenex Solutions - Products</title>
    <link rel="icon" type="image/x-icon" href="/components/favicon.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="stylesheet" href="/css/shared-styles.css">
    <link rel="stylesheet" href="/css/animations.css">
    <link rel="stylesheet" href="/css/products.css">
</head>
<body>
    <!-- Header will be loaded by JavaScript -->
    <div id="header-placeholder"></div>

    <header class="header">
        <div class="header-content">
            <h1>Our Products</h1>
            <p>Discover our comprehensive suite of innovative software products designed to accelerate your business growth and digital transformation.</p>
        </div>
    </header>

    <div class="container">
        <h2 class="section-title">Explore Our Products</h2>
        
        <section class="filters-section">
            <div class="filters-row">
                <div class="filter-group">
                    <label class="filter-label">Search Products</label>
                    <div class="search-group">
                        <input type="text" id="search-input" class="search-input" placeholder="Search by name or description...">
                        <i class="fas fa-search search-icon"></i>
                    </div>
                </div>

                <div class="filter-group">
                    <label class="filter-label">Domain</label>
                    <select id="category-filter" class="filter-select">
                        <option value="">All Domains</option>
                    </select>
                </div>

                <div class="filter-group">
                    <label class="filter-label">Sort By</label>
                    <select id="sort-filter" class="filter-select">
                        <option value="newest">Newest First</option>
                        <option value="oldest">Oldest First</option>
                        <option value="name">Alphabetical</option>
                    </select>
                </div>
            </div>
        </section>

        <div class="stats-bar" id="stats-bar">
            <div class="stats-item">
                <i class="fas fa-cube"></i>
                <span>Total: <span class="stats-number" id="total-count">-</span> products</span>
            </div>
            <div class="stats-item">
                <i class="fas fa-tag"></i>
                <span>Categories: <span class="stats-number" id="categories-count">-</span></span>
            </div>
            <div class="stats-item">
                <i class="fas fa-clock"></i>
                <span>Last updated: <span class="stats-number" id="last-updated">-</span></span>
            </div>
        </div>

        <div id="products-container">
            <div class="loading-container">
                <div class="loading-spinner"></div>
            </div>
        </div>

        <div class="pagination" id="pagination" style="display: none;">
            <!-- Pagination will be populated by JavaScript -->
        </div>
    </div>

    <!-- Product Detail Modal -->
    <div class="modal" id="product-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title" id="modal-title">Product Details</h2>
                <button class="modal-close" onclick="closeModal()">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body" id="modal-body">
                <!-- Product details will be loaded here -->
            </div>
        </div>
    </div>

    <!-- Footer Placeholder -->
    <div id="footer-placeholder"></div>

    <!-- Load shared components -->
    <script src="/js/shared-components.js"></script>
    <!-- Include animations -->
    <script src="/js/animations.js"></script>
    <script src="/js/products.js"></script>
</body>
</html>
