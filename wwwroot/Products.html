<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codenex Solutions - Products</title>
    <link rel="icon" type="image/x-icon" href="/components/favicon.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="stylesheet" href="/css/shared-styles.css">
    <style>
        /* Products page specific styles only - body, container, and navigation handled by shared-styles.css */

        .header {
            background: url('/content/products.png') center/cover;
            height: 500px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            color: #fff;
            text-align: center;
            margin-bottom: 40px;
            border-radius: 0 0 20px 20px;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.5));
            z-index: 1;
        }

        .header-content {
            position: relative;
            z-index: 2;
            max-width: 800px;
            padding: 40px;
            background: var(--glass-bg);
            backdrop-filter: var(--glass-blur);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            box-shadow: var(--glass-shadow);
        }

        .header-content h1 {
            font-size: 3rem;
            font-weight: 800;
            margin-bottom: 16px;
        }

        .header-content p {
            font-size: 1.25rem;
            opacity: 0.9;
        }


        /* Filters Section - Following Publications design pattern */
        .filters-section {
            background: var(--glass-bg);
            backdrop-filter: var(--glass-blur);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            padding: 40px;
            margin-bottom: 40px;
            position: relative;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            will-change: transform;
            opacity: 0;
            transform: translateY(20px);
            animation: slideInUp 0.8s ease-out forwards;
            box-shadow: var(--glass-shadow);
        }

        .filters-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(255,255,255,0.05), rgba(255,255,255,0.02));
            z-index: -1;
        }

        .filters-section:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.15);
        }

        @keyframes slideInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .filters-row {
            display: grid;
            grid-template-columns: 1fr 200px 150px;
            gap: 24px;
            align-items: end;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
        }

        .filter-label {
            font-weight: 600;
            margin-bottom: 12px;
            color: var(--text);
            font-size: 1rem;
        }

        .search-input, .filter-select {
            width: 100%;
            height: 100%;
            padding: 14px 18px;
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            background: var(--glass-bg);
            backdrop-filter: var(--glass-blur);
            color: var(--text);
            font-size: 1rem;
            transition: all 0.3s ease;
            font-family: inherit;
            box-shadow: var(--glass-shadow);
        }
        .search-input:focus, .filter-select:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1), var(--glass-shadow);
            transform: translateY(-2px);
        }

        .search-group {
            position: relative;
            width: 100%;
        }

        .search-group .search-icon {
            position: absolute;
            right: 18px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-muted);
            pointer-events: none;
            font-size: 1.1rem;
            z-index: 10;
        }
        
        .search-group .search-input {
            padding-right: 50px;
            width: 100%;
        }

        /* Stats Bar - Following Publications design */
        .stats-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: var(--glass-bg);
            backdrop-filter: var(--glass-blur);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            padding: 24px 32px;
            margin-bottom: 32px;
            position: relative;
            overflow: hidden;
            box-shadow: var(--glass-shadow);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .stats-bar::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(255,255,255,0.05), rgba(255,255,255,0.02));
            z-index: -1;
        }

        .stats-bar:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.15);
        }

        .stats-item {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 1rem;
            color: var(--text-light);
        }

        .stats-number {
            font-weight: 800;
            font-size: 1.2rem;
            background: linear-gradient(90deg, var(--primary), var(--accent));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        /* Products Grid - Following Publications design with animations */
        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(380px, 1fr));
            gap: 32px;
            margin-bottom: 40px;
            padding: 0;
        }

        .product-card {
            background: var(--glass-bg);
            backdrop-filter: var(--glass-blur);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            overflow: hidden;
            position: relative;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            will-change: transform;
            opacity: 0;
            transform: translateY(30px);
            animation: slideInUpStagger 0.8s ease-out forwards;
            box-shadow: var(--glass-shadow);
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        @keyframes slideInUpStagger {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .product-card:nth-child(1) { animation-delay: 0.1s; }
        .product-card:nth-child(2) { animation-delay: 0.2s; }
        .product-card:nth-child(3) { animation-delay: 0.3s; }
        .product-card:nth-child(4) { animation-delay: 0.4s; }
        .product-card:nth-child(5) { animation-delay: 0.5s; }
        .product-card:nth-child(6) { animation-delay: 0.6s; }
        .product-card:nth-child(7) { animation-delay: 0.7s; }
        .product-card:nth-child(8) { animation-delay: 0.8s; }

        .product-card:hover {
            transform: translateY(-12px);
            box-shadow: 0 16px 32px rgba(0, 0, 0, 0.2);
        }

        .product-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(255,255,255,0.05), rgba(255,255,255,0.02));
            z-index: -1;
        }
        
        .product-card-inner {
            padding: 32px;
            display: flex;
            flex-direction: column;
            flex-grow: 1;
        }

        .product-content-area {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        .product-spacer {
            flex-grow: 1;
        }

        .product-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 16px;
        }

        .product-category {
            background: var(--primary);
            color: var(--bg-light);
            font-size: 0.8rem;
            font-weight: 600;
            padding: 4px 10px;
            border-radius: 20px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .product-price {
            font-size: 1.5rem;
            font-weight: 800;
            color: var(--success);
        }

        .product-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text);
            margin-bottom: 12px;
        }

        .product-description {
            color: var(--text-light);
            margin-bottom: 20px;
            line-height: 1.5;
        }

        .product-features {
            list-style: none;
            margin-bottom: 24px;
        }

        .product-features li {
            color: var(--text-light);
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.9rem;
        }

        .product-features li::before {
            content: '✓';
            color: var(--success);
            font-weight: bold;
            width: 16px;
        }

        .product-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.9rem;
            color: var(--text-muted);
            margin-bottom: 20px;
        }

        .product-actions {
            display: flex;
            gap: 12px;
        }

        .btn {
            flex: 1;
            padding: 12px 24px;
            border-radius: 24px;
            font-weight: 600;
            font-size: 0.95rem;
            cursor: pointer;
            transition: all 0.3s ease, transform 0.2s ease;
            border: none;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            position: relative;
            overflow: hidden;
            text-decoration: none;
            font-family: inherit;
        }
        
        .btn::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(rgba(255,255,255,0.2), transparent);
            transform: rotate(30deg);
            transition: all 0.5s;
            opacity: 0;
        }

        .btn-primary {
            background: var(--primary);
            color: var(--bg-light);
        }

        .btn-primary:hover {
            background: var(--primary-dark);
            transform: translateY(-3px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }
        
        .btn-primary:hover::before {
            opacity: 1;
            transform: rotate(30deg) translate(50%, 50%);
        }

        .btn-outline {
            background: transparent;
            color: var(--primary);
            border: 1px solid var(--primary);
        }

        .btn-outline:hover {
            background: var(--primary);
            color: var(--bg-light);
            transform: translateY(-3px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }
        
        .btn-outline:hover::before {
            opacity: 1;
            transform: rotate(30deg) translate(50%, 50%);
        }

        /* Empty State - Following Publications design */
        .empty-state {
            text-align: center;
            padding: 60px 24px;
            background: var(--glass-bg);
            backdrop-filter: var(--glass-blur);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            box-shadow: var(--glass-shadow);
        }

        .empty-state i {
            font-size: 3rem;
            color: var(--primary);
            margin-bottom: 20px;
            animation: spin 2s linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .empty-state h3 {
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 12px;
            color: var(--text);
        }

        .empty-state p {
            font-size: 1rem;
            color: var(--text-light);
        }

        /* Loading */
        .loading-container {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 60px;
            text-align: center;
            background: var(--glass-bg);
            backdrop-filter: var(--glass-blur);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            box-shadow: var(--glass-shadow);
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid var(--glass-border);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        /* Section Styles with consistent theme */
        .section-title {
            font-size: 2.5rem;
            font-weight: 800;
            text-align: center;
            margin-bottom: 24px;
            background: linear-gradient(90deg, var(--primary), var(--accent));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            position: relative;
            display: inline-block;
            padding: 0 20px;
            width: 100%;
        }

        .section-title::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 4px;
            background: linear-gradient(90deg, var(--primary), var(--accent));
            border-radius: 2px;
        }
        
        /* Divider Styles */
        .divider {
            position: relative;
            height: 4px;
            background: linear-gradient(90deg, var(--primary-light), var(--accent));
            border-radius: 2px;
            margin: 40px auto;
            width: 120px;
            overflow: hidden;
            clear: both;
        }
        
        .divider::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.5), transparent);
            animation: shine 2s infinite;
        }
        
        @keyframes shine {
            0% { left: -100%; }
            50% { left: 100%; }
            100% { left: 100%; }
        }

        /* Pagination Styles - Following Publications design */
        .pagination {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            margin: 30px 0;
            flex-wrap: wrap;
        }

        .pagination-btn {
            padding: 10px 14px;
            min-width: 44px;
            height: 44px;
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            background: var(--glass-bg);
            backdrop-filter: var(--glass-blur);
            color: var(--text);
            font-weight: 600;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s ease, transform 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            font-family: inherit;
            position: relative;
            overflow: hidden;
            box-shadow: var(--glass-shadow);
        }
        
        .pagination-btn::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(rgba(255,255,255,0.1), transparent);
            transform: rotate(30deg);
            transition: all 0.5s;
            opacity: 0;
        }

        .pagination-btn:hover:not(.disabled):not(.active) {
            background: var(--primary-light);
            color: white;
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }
        
        .pagination-btn:hover:not(.disabled):not(.active)::before {
            opacity: 1;
            transform: rotate(30deg) translate(50%, 50%);
        }

        .pagination-btn.active {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .pagination-btn.disabled {
            opacity: 0.5;
            cursor: not-allowed;
            background: var(--glass-bg);
        }

        .pagination-info {
            color: var(--text-muted);
            font-size: 0.9rem;
            margin: 0 16px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .pagination-ellipsis {
            color: var(--text-muted);
            font-size: 0.9rem;
            margin: 0 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            min-width: 40px;
            height: 40px;
        }

        .pagination-text {
            display: inline;
        }

        @media (max-width: 768px) {
            .pagination {
                gap: 4px;
                margin: 20px 0;
            }

            .pagination-btn {
                padding: 6px 10px;
                min-width: 36px;
                height: 36px;
                font-size: 0.85rem;
            }

            .pagination-text {
                display: none;
            }

            .pagination-info {
                font-size: 0.8rem;
                margin: 0 8px;
                display: none;
            }
        }

        @media (max-width: 480px) {
            .pagination {
                gap: 2px;
            }

            .pagination-btn {
                padding: 4px 8px;
                min-width: 32px;
                height: 32px;
                font-size: 0.8rem;
            }
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
            z-index: 2000;
        }

        .modal.show {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: var(--card-bg);
            border-radius: 16px;
            max-width: 600px;
            max-height: 80vh;
            overflow-y: auto;
            box-shadow: var(--glass-shadow);
            position: relative;
            margin: 20px;
            width: 100%;
        }

        .modal-header {
            padding: 24px 24px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-title {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--text);
        }

        .modal-close {
            background: none;
            border: none;
            font-size: 1.5rem;
            color: var(--text-muted);
            cursor: pointer;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .modal-close:hover {
            background: var(--glass-bg);
            color: var(--text);
        }

        .modal-body {
            padding: 24px;
        }

        /* Mobile Responsive */
        #footer-placeholder {
            margin-top: 40px;
        }

        @media (max-width: 768px) {
            .header {
                height: 350px;
            }

            .header-content h1 {
                font-size: 2.4rem;
            }

            .header-content p {
                font-size: 1.1rem;
            }

            .filters-row {
                grid-template-columns: 1fr;
                gap: 16px;
            }

            #footer-placeholder {
                margin-top: 32px;
            }

            .products-grid {
                grid-template-columns: 1fr;
            }

            .product-card {
                padding: 20px;
            }

            .product-actions {
                flex-direction: column;
            }

            .stats-bar {
                flex-direction: column;
                gap: 12px;
                text-align: center;
            }
        }

        @media (max-width: 480px) {
            .header {
                height: 300px;
            }

            .header-content {
                padding: 20px;
            }

            .header-content h1 {
                font-size: 2rem;
            }

            .header-content p {
                font-size: 1rem;
            }

            .product-card {
                padding: 16px;
            }

            .product-title {
                font-size: 1.3rem;
            }

            #footer-placeholder {
                margin-top: 24px;
            }
        }

    </style>
</head>
<body>
    <!-- Header will be loaded by JavaScript -->
    <div id="header-placeholder"></div>

    <header class="header">
        <div class="header-content">
            <h1>Our Products</h1>
            <p>Discover our comprehensive suite of innovative software products designed to accelerate your business growth and digital transformation.</p>
        </div>
    </header>

    <div class="container">
        <h2 class="section-title">Explore Our Products</h2>
        
        <section class="filters-section">
            <div class="filters-row">
                <div class="filter-group">
                    <label class="filter-label">Search Products</label>
                    <div class="search-group">
                        <input type="text" id="search-input" class="search-input" placeholder="Search by name or description...">
                        <i class="fas fa-search search-icon"></i>
                    </div>
                </div>

                <div class="filter-group">
                    <label class="filter-label">Domain</label>
                    <select id="category-filter" class="filter-select">
                        <option value="">All Domains</option>
                    </select>
                </div>

                <div class="filter-group">
                    <label class="filter-label">Sort By</label>
                    <select id="sort-filter" class="filter-select">
                        <option value="newest">Newest First</option>
                        <option value="oldest">Oldest First</option>
                        <option value="name">Alphabetical</option>
                    </select>
                </div>
            </div>
        </section>

        <div class="stats-bar" id="stats-bar">
            <div class="stats-item">
                <i class="fas fa-cube"></i>
                <span>Total: <span class="stats-number" id="total-count">-</span> products</span>
            </div>
            <div class="stats-item">
                <i class="fas fa-tag"></i>
                <span>Categories: <span class="stats-number" id="categories-count">-</span></span>
            </div>
            <div class="stats-item">
                <i class="fas fa-clock"></i>
                <span>Last updated: <span class="stats-number" id="last-updated">-</span></span>
            </div>
        </div>

        <div id="products-container">
            <div class="loading-container">
                <div class="loading-spinner"></div>
            </div>
        </div>

        <div class="pagination" id="pagination" style="display: none;">
            <!-- Pagination will be populated by JavaScript -->
        </div>
    </div>

    <!-- Product Detail Modal -->
    <div class="modal" id="product-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title" id="modal-title">Product Details</h2>
                <button class="modal-close" onclick="closeModal()">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body" id="modal-body">
                <!-- Product details will be loaded here -->
            </div>
        </div>
    </div>

    <script>
        // Backend URL configuration - use HTTP on localhost:7150
        const getBackendBaseUrl = () => {
            if (window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1') {
                return 'http://localhost:7150';
            }
            // For production, use same protocol and hostname
            return `${window.location.protocol}//${window.location.hostname}`;
        };
        const backendBaseUrl = getBackendBaseUrl();
        const productsApiUrl = `${backendBaseUrl}/api/products`;

        let currentPage = 1;
        let pageSize = 12;
        let products = [];
        let filteredProducts = [];
        let deepLinkHandled = false;

        // Helper function to get full image URL with mixed content handling
        function getFullImageUrl(imageUrl) {
            if (!imageUrl || imageUrl.trim() === '') return null;
            // If URL starts with http/https, return as is
            if (imageUrl.startsWith('http://') || imageUrl.startsWith('https://')) {
                return imageUrl;
            }
            // For development: Try to use relative URL first to avoid mixed content
            // If the image exists on the frontend server, use relative path

            return `${backendBaseUrl}${imageUrl}`;

        function handleImageError(imgElement, originalSrc) {

            const relativePath = originalSrc.replace(`${backendBaseUrl}`, '');
            const frontendUrl = window.location.origin + relativePath;
            
            // Create a test image to check if it exists on frontend
            const testImg = new Image();
            testImg.onload = function() {
                imgElement.src = frontendUrl;
                imgElement.style.display = 'block';
            };
            testImg.onerror = function() {
                // If neither backend nor frontend has the image, show placeholder
                imgElement.style.display = 'none';
                if (imgElement.nextElementSibling) {

        // Helper function to extract key features from description
        function extractKeyFeatures(longDescription) {
            if (!longDescription) return [];
            
            // Look for bullet points, numbered lists, or key phrases
            const features = [];
            const lines = longDescription.split(/[.!?\n]/);
            
            for (const line of lines) {
                const trimmed = line.trim();
                if (trimmed.length > 10 && trimmed.length < 100) {
                    // Look for feature-like phrases
                    if (trimmed.match(/^(\d+\.|•|-|\*|Features?:|Benefits?:|Includes?:)/i) || 
                        trimmed.includes('support') || 
                        trimmed.includes('design') ||
                        trimmed.includes('manage') ||
                        trimmed.includes('integrate') ||
                        trimmed.includes('custom') ||
                        trimmed.includes('secure') ||
                        trimmed.includes('responsive') ||
                        trimmed.includes('real-time')) {
                        features.push(trimmed.replace(/^(\d+\.|•|-|\*|Features?:|Benefits?:|Includes?:)\s*/i, ''));
                        if (features.length >= 4) break;
                    }
                }
            }
            
            return features;
        }

        // Render pagination with enhanced features
        function renderPagination() {
            const totalPages = Math.ceil(filteredProducts.length / pageSize);
            const paginationContainer = document.getElementById('pagination');
            
            if (totalPages <= 1) {
                hidePagination();
                return;

            let paginationHtml = '';
            
            // Previous button with better styling
            paginationHtml += `
                <button class="pagination-btn ${currentPage === 1 ? 'disabled' : ''}" 
                        onclick="changePage(${currentPage - 1})" 
                        aria-label="Previous page"
                        ${currentPage === 1 ? 'disabled tabindex="-1"' : ''}>
                    <i class="fas fa-chevron-left"></i>
                    <span class="pagination-text">Prev</span>
                </button>
            `;

            // Calculate visible page range
            const maxVisiblePages = window.innerWidth <= 768 ? 3 : 5;
            let startPage = Math.max(1, currentPage - Math.floor(maxVisiblePages / 2));
            let endPage = Math.min(totalPages, startPage + maxVisiblePages - 1);

            // Adjust range if needed
            if (endPage - startPage + 1 < maxVisiblePages) {
                startPage = Math.max(1, endPage - maxVisiblePages + 1);
            }

            // First page and ellipsis
            if (startPage > 1) {
                paginationHtml += `<button class="pagination-btn" onclick="changePage(1)" aria-label="Page 1">1</button>`;
                if (startPage > 2) {
                    paginationHtml += `<span class="pagination-ellipsis" aria-hidden="true">...</span>`;
                }
            }

            // Page number buttons
            for (let i = startPage; i <= endPage; i++) {
                paginationHtml += `
                    <button class="pagination-btn ${i === currentPage ? 'active' : ''}" 
                            onclick="changePage(${i})"
                            aria-label="Page ${i}"
                            ${i === currentPage ? 'aria-current="page"' : ''}>${i}</button>
                `;
            }

            // Last page and ellipsis
            if (endPage < totalPages) {
                if (endPage < totalPages - 1) {
                    paginationHtml += `<span class="pagination-ellipsis" aria-hidden="true">...</span>`;
                }
                paginationHtml += `<button class="pagination-btn" onclick="changePage(${totalPages})" aria-label="Page ${totalPages}">${totalPages}</button>`;
            }

            // Next button with better styling
            paginationHtml += `
                <button class="pagination-btn ${currentPage === totalPages ? 'disabled' : ''}" 
                        onclick="changePage(${currentPage + 1})"
                        aria-label="Next page" 
                        ${currentPage === totalPages ? 'disabled tabindex="-1"' : ''}>
                    <span class="pagination-text">Next</span>
                    <i class="fas fa-chevron-right"></i>
                </button>
            `;

            // Add pagination info on larger screens
            if (window.innerWidth > 768) {
                const startItem = ((currentPage - 1) * pageSize) + 1;
                const endItem = Math.min(currentPage * pageSize, filteredProducts.length);
                const totalItems = filteredProducts.length;
                
                paginationHtml += `
                    <div class="pagination-info">
                        <i class="fas fa-info-circle"></i>
                        <span>Showing ${startItem}-${endItem} of ${totalItems} products</span>
                    </div>
                `;
            }

            paginationContainer.innerHTML = paginationHtml;
            paginationContainer.style.display = 'flex';
        }

            const searchTerm = document.getElementById('search-input').value.toLowerCase();

            filteredProducts = products.filter(product => {
                const matchesSearch = !searchTerm || 
                    product.title.toLowerCase().includes(searchTerm) ||
                    product.shortDescription.toLowerCase().includes(searchTerm) ||
                    product.longDescription.toLowerCase().includes(searchTerm) ||
                    product.domain.toLowerCase().includes(searchTerm);
                
                const matchesCategory = !categoryFilter || product.domain === categoryFilter;

                return matchesSearch && matchesCategory;
            });

            // Sort results
            filteredProducts.sort((a, b) => {
                switch (sortFilter) {
                    case 'newest':
                        return new Date(b.createdAt) - new Date(a.createdAt);
                    case 'oldest':
                        return new Date(a.createdAt) - new Date(b.createdAt);
                    case 'name':
                        return a.title.localeCompare(b.title);
                    case 'price-low':
                    case 'price-high':
                        return a.title.localeCompare(b.title); // Fallback to name sorting
                    default:
                        return 0;
                }
            });

            currentPage = 1;
            updateStats();
            renderProducts();
            renderPagination();

            let timeout;
            return function executedFunction(...args) {
                const later = () => {
                    clearTimeout(timeout);
                    func(...args);
                };
                clearTimeout(timeout);
                timeout = setTimeout(later, wait);
            };
        }

        function handleSearchInput(event) {
            const query = event.target.value.trim();
            
            // Clear previous timeout
            if (searchTimeout) {
                clearTimeout(searchTimeout);
            }
            
            // Reset search index
            currentSearchIndex = -1;
            
            if (query.length === 0) {
                hideSuggestions();
                return;
            }
            
            if (query.length < 2) {
                showMinimumCharsMessage();
                return;
            }
            
            // Debounce search requests
            searchTimeout = setTimeout(() => {
                performSearch(query);
            }, 300);
        }
        
        // Handle keyboard navigation in search
        function handleSearchKeydown(event) {
            const suggestionsContainer = document.getElementById('search-suggestions');
            const suggestions = suggestionsContainer.querySelectorAll('.suggestion-item');
            
            switch(event.key) {
                case 'ArrowDown':
                    event.preventDefault();
                    currentSearchIndex = Math.min(currentSearchIndex + 1, suggestions.length - 1);
                    updateSelectedSuggestion(suggestions);
                    break;
                    
                case 'ArrowUp':
                    event.preventDefault();
                    currentSearchIndex = Math.max(currentSearchIndex - 1, -1);
                    updateSelectedSuggestion(suggestions);
                    break;
                    
                case 'Enter':
                    event.preventDefault();
                    if (currentSearchIndex >= 0 && suggestions[currentSearchIndex]) {
                        suggestions[currentSearchIndex].click();
                    } else {
                        // Perform fallback search
                        performFallbackSearch(event.target.value.trim());
                    }
                    break;
                    
                case 'Escape':
                    event.preventDefault();
                    hideSuggestions();
                    event.target.blur();
                    break;
            }
        }
        
        // Handle search input focus
        function handleSearchFocus(event) {
            const query = event.target.value.trim();
            if (query.length >= 2 && searchResults.length > 0) {
                showSuggestions();
            }
        }
        
        // Perform search API call
        async function performSearch(query) {
            try {
                showLoadingState();
                
                const response = await fetch(`${backendBaseUrl}/api/search/global?query=${encodeURIComponent(query)}`);
                
                if (!response.ok) {
                    throw new Error(`Search request failed: ${response.status}`);
                }
                
                const data = await response.json();
                searchResults = data.results || [];
                
                if (searchResults.length === 0) {
                    showNoResultsMessage(query);
                } else {
                    displaySearchResults(searchResults, query);
                }
                
            } catch (error) {
                console.error('Search error:', error);
                showErrorMessage();
            }
        }
        
        // Display search results
        function displaySearchResults(results, query) {
            const suggestionsContainer = document.getElementById('search-suggestions');
            
            const groupedResults = groupResultsByType(results);
            let html = '';
            
            // Display results by category
            Object.keys(groupedResults).forEach(type => {
                const items = groupedResults[type];
                if (items.length > 0) {
                    items.forEach(item => {
                        const icon = getIconForType(item.type);
                        const highlightedTitle = highlightText(item.title, query);
                        const meta = getMetaForItem(item);
                        
                        html += `
                            <div class="suggestion-item" onclick="navigateToResult('${item.type}', '${item.id}', '${item.url || ''}')">
                                <div class="suggestion-icon">
                                    <i class="${icon}"></i>
                                </div>
                                <div class="suggestion-content">
                                    <div class="suggestion-title">${highlightedTitle}</div>
                                    <div class="suggestion-meta">${meta}</div>
                                </div>
                            </div>
                        `;
                    });
                }
            });
            
            // Add "View All Results" option
            html += `
                <div class="suggestion-item" onclick="performFallbackSearch('${query}')" style="border-top: 1px solid var(--glass-border); margin-top: 8px; padding-top: 12px;">
                    <div class="suggestion-icon">
                        <i class="fas fa-search"></i>
                    </div>
                    <div class="suggestion-content">
                        <div class="suggestion-title">View all results for "${query}"</div>
                        <div class="suggestion-meta">See complete search results</div>
                    </div>
                </div>
            `;
            
            suggestionsContainer.innerHTML = html;
            showSuggestions();
        }
        
        // Group results by type
        function groupResultsByType(results) {
            const grouped = {};
            results.forEach(result => {
                if (!grouped[result.type]) {
                    grouped[result.type] = [];
                }
                grouped[result.type].push(result);
            });
            return grouped;
        }
        
        // Get icon for result type
        function getIconForType(type) {
            const icons = {
                'product': 'fas fa-cube',
                'publication': 'fas fa-book',
                'solution': 'fas fa-lightbulb',
                'repository': 'fas fa-code-branch',
                'page': 'fas fa-file-alt'
            };
            return icons[type] || 'fas fa-search';
        }
        
        // Get meta information for item
        function getMetaForItem(item) {
            switch(item.type) {
                case 'product':
                    return `Product • ${item.domain || 'Software'}`;
                case 'publication':
                    return `Publication • ${item.publishDate ? new Date(item.publishDate).getFullYear() : ''}`;
                case 'solution':
                    return `Solution • ${item.category || 'Business'}`;
                case 'repository':
                    return `Repository • ${item.language || 'Code'}`;
                case 'page':
                    return `Page • ${item.section || 'Content'}`;
                default:
                    return item.description || '';
            }
        }
        
        // Highlight matching text
        function highlightText(text, query) {
            if (!query || !text) return text;
            
            const regex = new RegExp(`(${escapeRegex(query)})`, 'gi');
            return text.replace(regex, '<strong>$1</strong>');
        }
        
        // Escape regex special characters
        function escapeRegex(string) {
            return string.replace(/[.*+?^${}()|[\]\\]/g, '\\$&');
        }
        
        // Navigate to search result
        function navigateToResult(type, id, url) {
            hideSuggestions();
            
            if (url) {
                window.location.href = url;
                return;
            }
            
            // Default navigation based on type
            switch(type) {
                case 'product':
                    window.location.href = `Products#product-${id}`;
                    break;
                case 'publication':
                    window.location.href = `Publications#publication-${id}`;
                    break;
                case 'solution':
                    window.location.href = `/solutions?id=${id}`;
                    break;
                case 'repository':
                    window.location.href = `Repository#repo-${id}`;
                    break;
                default:
                    window.location.href = `SearchResults?q=${encodeURIComponent(document.getElementById('global-search-input').value)}&type=${type}&id=${id}`;
            }
        }
        
        // Perform fallback search (navigate to search results page)
        function performFallbackSearch(query) {
            if (!query || query.trim().length === 0) return;
            
            hideSuggestions();
            window.location.href = `SearchResults?q=${encodeURIComponent(query.trim())}`;
        }
        
        // Update selected suggestion highlighting
        function updateSelectedSuggestion(suggestions) {
            suggestions.forEach((suggestion, index) => {
                if (index === currentSearchIndex) {
                    suggestion.classList.add('selected');
                } else {
                    suggestion.classList.remove('selected');
                }
            });
        }
        
        // Show suggestions container
        function showSuggestions() {
            document.getElementById('search-suggestions').classList.add('show');
        }
        
        // Hide suggestions container
        function hideSuggestions() {
            document.getElementById('search-suggestions').classList.remove('show');
            currentSearchIndex = -1;
        }
        
        // Show loading state
        function showLoadingState() {
            const suggestionsContainer = document.getElementById('search-suggestions');
            suggestionsContainer.innerHTML = `
                <div class="suggestion-item" style="justify-content: center; cursor: default;">
                    <div class="suggestion-icon">
                        <i class="fas fa-spinner fa-spin"></i>
                    </div>
                    <div class="suggestion-content">
                        <div class="suggestion-title">Searching...</div>
                    </div>
                </div>
            `;
            showSuggestions();
        }
        
        // Show minimum characters message
        function showMinimumCharsMessage() {
            const suggestionsContainer = document.getElementById('search-suggestions');
            suggestionsContainer.innerHTML = `
                <div class="suggestion-item" style="justify-content: center; cursor: default; opacity: 0.7;">
                    <div class="suggestion-icon">
                        <i class="fas fa-keyboard"></i>
                    </div>
                    <div class="suggestion-content">
                        <div class="suggestion-title">Type at least 2 characters to search</div>
                    </div>
                </div>
            `;
            showSuggestions();
        }
        
        // Show no results message
        function showNoResultsMessage(query) {
            const suggestionsContainer = document.getElementById('search-suggestions');
            suggestionsContainer.innerHTML = `
                <div class="suggestion-item" style="cursor: default; opacity: 0.7;">
                    <div class="suggestion-icon">
                        <i class="fas fa-search"></i>
                    </div>
                    <div class="suggestion-content">
                        <div class="suggestion-title">No results found for "${query}"</div>
                        <div class="suggestion-meta">Try different keywords or browse our content</div>
                    </div>
                </div>
                <div class="suggestion-item" onclick="performFallbackSearch('${query}')" style="border-top: 1px solid var(--glass-border); margin-top: 8px; padding-top: 12px;">
                    <div class="suggestion-icon">
                        <i class="fas fa-external-link-alt"></i>
                    </div>
                    <div class="suggestion-content">
                        <div class="suggestion-title">Search our full catalog</div>
                        <div class="suggestion-meta">View detailed search results</div>
                    </div>
                </div>
            `;
            showSuggestions();
        }
        
        // Show error message
        function showErrorMessage() {
            const suggestionsContainer = document.getElementById('search-suggestions');
            suggestionsContainer.innerHTML = `
                <div class="suggestion-item" style="cursor: default; opacity: 0.7;">
                    <div class="suggestion-icon">
                        <i class="fas fa-exclamation-triangle" style="color: var(--accent);"></i>
                    </div>
                    <div class="suggestion-content">
                        <div class="suggestion-title">Search temporarily unavailable</div>
                        <div class="suggestion-meta">Please try again in a moment</div>
                    </div>
                </div>
            `;
            showSuggestions();
        }
        
    </script>

    <!-- Footer will be loaded by JavaScript -->
    <div id="footer-placeholder"></div>

    <!-- Include shared components JavaScript -->
    <script src="/js/shared-components.js"></script>

</body>
