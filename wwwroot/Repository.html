<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codenex Solutions - Repository</title>
    <link rel="icon" type="image/x-icon" href="/components/favicon.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="stylesheet" href="/css/shared-styles.css">
    <link rel="stylesheet" href="/css/animations.css">
    <!-- Stripe.js for payment processing - loaded early to ensure availability -->
    <script src="https://js.stripe.com/v3/" async></script>
    <link rel="stylesheet" href="/css/repository.css">
</head>
<body>
    <!-- Header will be loaded by JavaScript -->
    <div id="header-placeholder"></div>

    <header class="header">
        <div class="header-content">
            <h1>Software Repository</h1>
            <p>Explore our collection of open-source projects, tools, and premium solutions designed to accelerate your development workflow.</p>
        </div>
    </header>

    <div class="container">
        <h2 class="section-title">Explore Our Repository</h2>
        
        <section class="filters-section">
            <div class="filters-row">
                <div class="filter-group">
                    <label class="filter-label">Search Repositories</label>
                    <div class="search-group">
                        <input type="text" id="search-input" class="search-input" placeholder="Search by name, description, or technology...">
                        <i class="fas fa-search search-icon"></i>
                    </div>
                </div>

                <div class="filter-group">
                    <label class="filter-label">Category</label>
                    <select id="category-filter" class="filter-select">
                        <option value="">All Categories</option>
                        <option value="Web">Web</option>
                        <option value="Mobile">Mobile</option>
                        <option value="API">API</option>
                        <option value="Blockchain">Blockchain</option>
                        <option value="Machine Learning">Machine Learning</option>
                    </select>
                </div>

                <div class="filter-group">
                    <label class="filter-label">Type</label>
                    <select id="type-filter" class="filter-select">
                        <option value="">All Types</option>
                        <option value="free">Free</option>
                        <option value="premium">Premium</option>
                    </select>
                </div>

                <div class="filter-group">
                    <label class="filter-label">Sort By</label>
                    <select id="sort-filter" class="filter-select">
                        <option value="newest">Newest</option>
                        <option value="oldest">Oldest</option>
                        <option value="name">Name</option>
                        <option value="stars">Most Stars</option>
                    </select>
                </div>
            </div>
        </section>
        
        <div class="stats-bar" id="stats-bar">
            <div class="stats-item">
                <i class="fas fa-code-branch"></i>
                <span>Total: <span class="stats-number" id="total-count">-</span> repositories</span>
            </div>
            <div class="stats-item">
                <i class="fas fa-star"></i>
                <span>Free: <span class="stats-number" id="free-count">-</span></span>
            </div>
            <div class="stats-item">
                <i class="fas fa-crown"></i>
                <span>Premium: <span class="stats-number" id="premium-count">-</span></span>
            </div>
            <div class="stats-item">
                <i class="fas fa-clock"></i>
                <span>Last updated: <span class="stats-number" id="last-updated">-</span></span>
            </div>
        </div>

        <div id="repositories-container">
            <div class="loading-container">
                <div class="loading-spinner"></div>
            </div>
        </div>

        <div class="pagination" id="pagination" style="display: none;">
            <!-- Pagination will be populated by JavaScript -->
        </div>
    </div>

    <!-- Footer Placeholder -->
    <div id="footer-placeholder"></div>

    <!-- Load shared components -->
    <script src="/js/shared-components.js"></script>
    <!-- Include animations -->
    <script src="/js/animations.js"></script>
    <script src="/js/repository.js"></script>
</body>
</html>
