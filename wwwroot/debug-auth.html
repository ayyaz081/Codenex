<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Authentication</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .debug-section { margin: 20px 0; padding: 15px; border: 1px solid #ccc; }
        .debug-section h3 { margin-top: 0; }
        pre { background: #f5f5f5; padding: 10px; overflow-x: auto; }
        .btn { padding: 10px 15px; margin: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>Authentication Debug Page</h1>
    
    <div class="debug-section">
        <h3>LocalStorage Data</h3>
        <pre id="localStorage-data"></pre>
    </div>
    
    <div class="debug-section">
        <h3>Token Status</h3>
        <pre id="token-status"></pre>
    </div>
    
    <div class="debug-section">
        <h3>User Info</h3>
        <pre id="user-info"></pre>
    </div>
    
    <div class="debug-section">
        <h3>Actions</h3>
        <button class="btn" onclick="testLogin()">Test Login as Manager</button>
        <button class="btn" onclick="clearAuth()">Clear Auth Data</button>
        <button class="btn" onclick="refresh()">Refresh Data</button>
    </div>
    
    <div class="debug-section">
        <h3>API Test</h3>
        <button class="btn" onclick="testAPI()">Test Admin API</button>
        <pre id="api-result"></pre>
    </div>

    <script>
        function refresh() {
            // Display localStorage data
            const authToken = localStorage.getItem('authToken');
            const userInfo = localStorage.getItem('userInfo');
            
            document.getElementById('localStorage-data').textContent = 
                `authToken: ${authToken ? 'EXISTS (' + authToken.substring(0, 50) + '...)' : 'NULL'}\n` +
                `userInfo: ${userInfo || 'NULL'}`;
            
            // Parse and display token status
            let tokenStatus = 'No token found';
            if (authToken && userInfo) {
                try {
                    const user = JSON.parse(userInfo);
                    const expiresAt = new Date(user.expiresAt);
                    const now = new Date();
                    
                    tokenStatus = `Token exists: YES\n` +
                                 `Expires at: ${expiresAt.toISOString()}\n` +
                                 `Current time: ${now.toISOString()}\n` +
                                 `Is expired: ${expiresAt <= now ? 'YES' : 'NO'}\n` +
                                 `Time until expiry: ${Math.round((expiresAt - now) / 60000)} minutes`;
                } catch (e) {
                    tokenStatus = 'Error parsing user info: ' + e.message;
                }
            }
            
            document.getElementById('token-status').textContent = tokenStatus;
            
            // Display user info
            let userInfoDisplay = 'No user info found';
            if (userInfo) {
                try {
                    const user = JSON.parse(userInfo);
                    userInfoDisplay = JSON.stringify(user, null, 2);
                } catch (e) {
                    userInfoDisplay = 'Error parsing user info: ' + e.message;
                }
            }
            
            document.getElementById('user-info').textContent = userInfoDisplay;
        }
        
        async function testLogin() {
            try {
                const response = await fetch('http://localhost:7150/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        email: 'ayyaz081@gmail.com', 
                        password: 'Az_55270',
                        rememberMe: false 
                    })
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    localStorage.setItem('authToken', result.token);
                    localStorage.setItem('userInfo', JSON.stringify({
                        email: result.email,
                        firstName: result.firstName,
                        lastName: result.lastName,
                        role: result.role,
                        userId: result.userId,
                        emailVerified: result.emailVerified,
                        expiresAt: result.expiresAt
                    }));
                    
                    alert('Login successful!');
                    refresh();
                } else {
                    alert('Login failed: ' + result.message);
                }
            } catch (error) {
                alert('Login error: ' + error.message);
            }
        }
        
        function clearAuth() {
            localStorage.removeItem('authToken');
            localStorage.removeItem('userInfo');
            alert('Auth data cleared');
            refresh();
        }
        
        async function testAPI() {
            const token = localStorage.getItem('authToken');
            
            if (!token) {
                document.getElementById('api-result').textContent = 'No token available';
                return;
            }
            
            try {
                const response = await fetch('http://localhost:7150/api/admin/stats', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                const result = await response.text();
                
                document.getElementById('api-result').textContent = 
                    `Status: ${response.status}\n` +
                    `Response: ${result}`;
                    
            } catch (error) {
                document.getElementById('api-result').textContent = 'API Error: ' + error.message;
            }
        }
        
        // Load data on page load
        refresh();
    </script>
</body>
</html>
