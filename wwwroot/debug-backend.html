<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Backend Connection Debug</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .status { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .success { background: #d4edda; border: 1px solid #c3e6cb; color: #155724; }
        .error { background: #f8d7da; border: 1px solid #f5c6cb; color: #721c24; }
        .info { background: #d1ecf1; border: 1px solid #bee5eb; color: #0c5460; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 5px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>Portfolio Backend Connection Debug</h1>
    
    <div id="environment-info" class="status info">
        <h3>Environment Information</h3>
        <div id="env-details"></div>
    </div>
    
    <div id="backend-test" class="status info">
        <h3>Backend Connection Test</h3>
        <div id="backend-details"></div>
    </div>
    
    <div id="api-test" class="status info">
        <h3>API Health Check</h3>
        <div id="api-details"></div>
    </div>

    <script src="/js/config.js"></script>
    <script>
        async function debugBackend() {
            // Environment information
            const envInfo = document.getElementById('env-details');
            envInfo.innerHTML = `
                <strong>Current URL:</strong> ${window.location.href}<br>
                <strong>Hostname:</strong> ${window.location.hostname}<br>
                <strong>Port:</strong> ${window.location.port}<br>
                <strong>Protocol:</strong> ${window.location.protocol}<br>
                <strong>Detected Environment:</strong> ${PortfolioConfig.environment}<br>
                <strong>Detected Backend URL:</strong> ${PortfolioConfig.api.getBaseUrl()}
            `;
            
            // Backend connection test
            const backendDetails = document.getElementById('backend-details');
            const backendUrl = PortfolioConfig.api.getBaseUrl();
            
            try {
                const response = await fetch(`${backendUrl}/health`);
                const status = response.ok ? 'success' : 'error';
                
                document.getElementById('backend-test').className = `status ${status}`;
                
                if (response.ok) {
                    const healthData = await response.json();
                    backendDetails.innerHTML = `
                        <strong>✅ Backend is reachable!</strong><br>
                        <strong>Status:</strong> ${response.status}<br>
                        <strong>URL:</strong> ${backendUrl}/health<br>
                        <strong>Health Data:</strong><br>
                        <pre>${JSON.stringify(healthData, null, 2)}</pre>
                    `;
                } else {
                    backendDetails.innerHTML = `
                        <strong>❌ Backend returned error!</strong><br>
                        <strong>Status:</strong> ${response.status}<br>
                        <strong>URL:</strong> ${backendUrl}/health<br>
                        <strong>Error:</strong> ${response.statusText}
                    `;
                }
            } catch (error) {
                document.getElementById('backend-test').className = 'status error';
                backendDetails.innerHTML = `
                    <strong>❌ Failed to connect to backend!</strong><br>
                    <strong>URL:</strong> ${backendUrl}/health<br>
                    <strong>Error:</strong> ${error.message}<br>
                    <strong>Possible causes:</strong><br>
                    • Backend is not running on port 7150<br>
                    • CORS issues<br>
                    • Network connectivity problems
                `;
            }
            
            // API test
            const apiDetails = document.getElementById('api-details');
            try {
                const response = await fetch(`${backendUrl}/api/solutions?pageSize=1`);
                const status = response.ok ? 'success' : 'error';
                
                document.getElementById('api-test').className = `status ${status}`;
                
                if (response.ok) {
                    const data = await response.json();
                    apiDetails.innerHTML = `
                        <strong>✅ API is working!</strong><br>
                        <strong>Status:</strong> ${response.status}<br>
                        <strong>URL:</strong> ${backendUrl}/api/solutions<br>
                        <strong>Sample Data:</strong><br>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                } else {
                    apiDetails.innerHTML = `
                        <strong>❌ API returned error!</strong><br>
                        <strong>Status:</strong> ${response.status}<br>
                        <strong>URL:</strong> ${backendUrl}/api/solutions<br>
                        <strong>Error:</strong> ${response.statusText}
                    `;
                }
            } catch (error) {
                document.getElementById('api-test').className = 'status error';
                apiDetails.innerHTML = `
                    <strong>❌ Failed to connect to API!</strong><br>
                    <strong>URL:</strong> ${backendUrl}/api/solutions<br>
                    <strong>Error:</strong> ${error.message}
                `;
            }
        }
        
        // Run debug when page loads
        window.addEventListener('DOMContentLoaded', debugBackend);
    </script>
</body>
</html>
